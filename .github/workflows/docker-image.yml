name: CI/CD for Dockerized App to Kubernetes

# This workflow runs on every push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2
      
      # Log in to Docker Hub (or your container registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.meeramoham323}}
          password: ${{ secrets.Meera@docker1}}
      
      # Build the Docker image
      - name: Build Docker image
        run: docker build -t myapp:latest .
      
      # Push the Docker image to Docker Hub (or your container registry)
      - name: Push Docker image
        run: docker push myapp:latest
      
      # Configure kubectl to use your Kubernetes cluster
      - name: Set up kubectl
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          version: 'latest'
      
      # Deploy the application to Kubernetes
      - name: Deploy to Kubernetes
        run: kubectl apply -f kubernetes/deployment.yaml
